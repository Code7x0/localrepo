 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My profile card</title>
 </head>
 <body>
        
    <!-- Profile Card Component -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-lg border text-card-foreground shadow-sm max-w-[340px] mx-auto text-center p-4 bg-gray-800" data-v0-t="card">
    <!-- Profile Picture Section -->
    <div class="flex flex-col space-y-1.5 p-6">
      <span class="relative flex h-20 w-20 shrink-0 overflow-hidden rounded-full mx-auto">
        <img class="aspect-square h-full w-full" alt="Profile picture" src="sonu.jpg">
      </span>
    </div>
  
    <!-- Profile Information Section -->
    <div class="p-6">
      <h3 class="text-2xl font-semibold leading-none tracking-tight mt-4 mb-2 text-white">
        Sonu Kumar
      </h3>
      <p class="text-sm mb-4 text-gray-400">
        Frontend Developer
      </p>
  
      <!-- Social Media Buttons Section -->
      <div class="flex justify-center space-x-4">
        <!-- Twitter Button -->
        <a href="https://twitter.com/Sonu7001">
          <button class="inline-flex bg-white items-center justify-center rounded-md text-sm font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border bg-background h-10 p-2 text-white border-white hover:bg-white hover:text-black transition-colors duration-500 transform hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 text-black">
              <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path>
            </svg>
          </button>
        </a>
  
        <!-- GitHub Button -->
        <a href="https://github.com/Code7x0">
          <button class="inline-flex bg-white items-center justify-center rounded-md text-sm font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border bg-background h-10 p-2 text-white border-white hover:bg-white hover:text-black transition-colors duration-500 transform hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 text-black">
              <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path>
              <path d="M9 18c-4.51 2-5-2-7-2"></path>
            </svg>
          </button>
        </a>
  
        <!-- LinkedIn Button -->
        <a href="#">
          <button class="inline-flex bg-white items-center justify-center rounded-md text-sm font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border bg-background h-10 p-2 text-white border-white hover:bg-white hover:text-black transition-colors duration-500 transform hover:scale-110">
           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 text-black">
              <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
              <rect width="4" height="12" x="2" y="9"></rect>
              <circle cx="4" cy="4" r="2"></circle>
            </svg>
          </button>
        </a>
      </div>
    </div>
  </div>
  
 </body>
 </html>
